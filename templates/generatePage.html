<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GPX Visualizer | Generate</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        {% assets "scss_all" %}
        <link rel=stylesheet type=text/css href="{{ ASSET_URL }}">
        {% endassets %}
        <meta charset="UTF-8">
        <meta property="og:site_name" content="GPX Visualizer"/>
        <meta property="og:title" content="GPX Visualizer | Generate"/>
        <meta property="og:description" content="Your visualization is ready!"/>
        <meta property="og:url" content="https://capstone3.cs.kent.edu/generatePage"/>
        <title>My Page</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    
    <body>
        {% block content -%}
        {% include "navBar.html" %}
        {%- endblock content %}
        <div class="main-body container-fluid">
            <div class="main-container2 row" style="height:auto;">
                {% if tweetLink %}
                    <a href = "{{tweetLink}}" target="_blank">Shared Tweet</a>
                {% endif %}
                <img class = "visualizedResult col-md-9" src = "{{visualization}}" alt = "visualized image">
                <div class="col-md-3 align-items-center h-25">
                    <div class="row justify-content-center align-items-start ">
                        <h1> Share </h1>
                    </div>
                    <div class="row justify-content-center align-items-start">
                        {% for networkName in shareAuthURLs %}
                            <a class="fa fa-{{networkName}}" id="{{networkName}}" href="{{shareAuthURLs[networkName]}}"></a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
