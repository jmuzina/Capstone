<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    {% assets "scss_all" %} <link rel=stylesheet type=text/css href="{{
    ASSET_URL }}"> {% endassets %}
    <meta charset="UTF-8" />
    <title>My Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- center white box-->
    <div class="main-container">
      <!-- div within white box that columns sit in id="testcont123"-->
      <form class="container-fluid" action = "/generatePage" method="POST">
        <div class = "row">

            <!-- left column with parameter buttons-->
            <div class="col-md-4 nav nav-pills flex-column" id="categories">

                <!-- green pill that says users name-->
                <div class="fake-button hello-button">
                  Hello, {{userData['firstname']}}
                </div>

                <!-- Activities tab-->
                <a
                  class="nav-link button-custom parameter-button active show"
                  id="v-pills-activities-tab"
                  data-toggle="pill"
                  href="#v-pills-activities"
                  role="tab"
                  aria-controls="v-pills-activities"
                  aria-selected="false"
                  >Activities</a
                >
                
                <!-- Visual Type tab
                <a
                  class="nav-link button-custom parameter-button"
                  id="v-pills-visualtype-tab"
                  data-toggle="pill"
                  href="#v-pills-visualtype"
                  role="tab"
                  aria-controls="v-pills-visualtype"
                  aria-selected="false"
                  >Visual Type</a
                >
                -->

                <!-- Background tab-->
                <a
                  class="nav-link button-custom parameter-button"
                  id="v-pills-background-tab"
                  data-toggle="pill"
                  href="#v-pills-background"
                  role="tab"
                  aria-controls="v-pills-background"
                  aria-selected="false"
                  >Background</a
                >

                <!-- Draw Style tab-->
                <a
                  class="nav-link button-custom parameter-button"
                  id="v-pills-drawstyle-tab"
                  data-toggle="pill"
                  href="#v-pills-drawstyle"
                  role="tab"
                  aria-controls="v-pills-drawstyle"
                  aria-selected="false"
                  >Draw Style</a
                >

                <input class = "nav-link button-custom parameter-button generate-button disabled-button" id="generate-button" type="submit" value="Generate" disabled> 

                <!-- Text tab
                <a
                  class="nav-link button-custom parameter-button"
                  id="v-pills-text-tab"
                  data-toggle="pill"
                  href="#v-pills-text"
                  role="tab"
                  aria-controls="v-pills-text"
                  aria-selected="false"
                  >Text</a
                >
                -->

                <!-- Extra tab
                <a
                  class="nav-link button-custom parameter-button"
                  id="v-pills-title-tab"
                  data-toggle="pill"
                  href="#v-pills-title"
                  role="tab"
                  aria-controls="v-pills-title"
                  aria-selected="false"
                  >Title</a
                >
                -->
              
          </div>
          <!-- the following section is all the contents of each category-->
          <div class="col-md-8" id="customize">
            <!--  <div class="tab-content flex-column" id="v-pills-tabContent"> -->
            <!-- activities options-->
            <!--  <div
              class="tab-pane fade show active"
              id="v-pills-activities"
              role="tabpanel"
              aria-labelledby="v-pills-activities-tab"
            > -->  
            <div
              class="tab-pane fade show active"
              id="v-pills-activities"
              role="tabpanel"
              aria-labelledby="v-pills-activities-tab"
            >
              <h1>Select Activities</h1>
              <fieldset>
                <div class="row" id="dateFilters">
                  <div class="col-md-5" style="padding-right:0;">
                    <label for="start">Start date:
                      <input type="date" id="start-date" name="trip-start" value="2018-07-22" min="1970-01-01" max="2022-12-31">
                    </label>
                  </div>
                  <div class="col-md-5" style="padding-left:0;">
                    <label for="end">End date: <span>&nbsp;</span>
                      <input type="date" id="end-date" name="trip-start" value="2022-04-22" min="1970-01-01" max="2022-12-31">
                    </label>
                  </div>
                </div>

                <label for="activity">Activity Type:
                  <select name="activity" id="activity-type">
                    <option value="all">All</option>
                    <option value="ride">Ride</option>
                    <option value="run">Run</option>
                    <option value="swim">Swim</option>
                    <option value="walk">Walk</option>
                    <option value="hike">Hike</option>
                    <option value="ski">Ski</option>
                  </select>
                </label>
                <br>

                <label for="fname">Keyword:
                  <input type="text" id="keyword" name="keyword" value="">
                </label>
                <br>
                <button id="getActivitiesButton" type="button" class="btn btn-warning">Get Activities</button>
                <input id="selectedActivities" type="hidden" name="selectedActivities" value="" hidden>
              </fieldset>
              <script src="activityFiltering.js"></script>
              <script type="text/javascript">
                // Allows jinja2 template values from flask to be read into JavaScript
                // credit https://stackoverflow.com/questions/37259740/passing-variables-from-flask-to-javascript
                function pythonBridge(vars) {
                  return vars
                }

                activities = pythonBridge({{activities|tojson}});
                const activitiesAsArray = Object.entries(activities);

                configureDateFields(pythonBridge({{startDate|tojson}}), pythonBridge({{endDate|tojson}}));                                                
                
                document.getElementById("getActivitiesButton").addEventListener ("click", function() {
                  searchActivities(activitiesAsArray);
                }, false);
              </script>
              <table class = "table table-striped table-bordered table-sm" id = "activitiesTable">
                <thead id = "activitiesTableHeader" style="display: block;" hidden>
                  <tr>
                    <th class = "nameCell">Name</th>
                    <th class = "dateCell">Date</th>
                    <th class = "typeCell">Type</th>
                    <th class = "distanceCell">Distance</th>
                  </tr>
                </thead>
                <tbody id = "matchedActivities"></tbody>
              </table>
            </div>
            <!--
            <div
              class="tab-pane fade"
              id="v-pills-visualtype"
              role="tabpanel"
              aria-labelledby="v-pills-visualtype-tab"
            >
              <h1>Select Visual Type</h1>
            </div>
          -->
            <div
              class="tab-pane fade"
              id="v-pills-background"
              role="tabpanel"
              aria-labelledby="v-pills-background-tab"
            >
              <h1>Select Background</h1>
              <div>
                <input type="color" id="backgroundColor" name="backgroundColor"
                      value="#FFFFFF">
                <label for="backgroundColor">Background Color</label>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-drawstyle"
              role="tabpanel"
              aria-labelledby="v-pills-drawstyle-tab"
            >
              <h1>Select Draw Style</h1>
              <!--
              <div class="slidecontainer">
                <input type="range" min="1" max="30" value="15" class="slider" id="blurIntensity">
              </div>
                -->
              <div id="gridlineSettings">
                <label for="displayGridLines">Display Grid
                  <input type="checkbox" id = "displayGridLines" name="displayGridLines">
                </label>
                <br>
                <label for="gridlineThickness" hidden>Gridline Thickness
                  <input type="range" min="1" max="30" value="5" class="slider" id="gridlineThickness" name="gridlineThickness">
                </label>
                <label for="gridlineColor" hidden>Grid Color
                  <input type="color" id="gridlineColor" name="gridlineColor" value="#000000">
                  <br>
                </label>
                <script type="text/javascript">
                  var gridCheckBox = document.getElementById("displayGridLines");
                  var gridlineColorSelector = document.getElementById("gridlineColor").parentNode;
                  var gridlineThicknessSelector = document.getElementById("gridlineThickness").parentNode;
                  function gridChecked() {
                    console.log(gridCheckBox.checked);
                    gridlineColorSelector.hidden = !gridCheckBox.checked;
                    gridlineThicknessSelector.hidden = gridlineColorSelector.hidden;
                  }
                  gridCheckBox.addEventListener ("change", gridChecked, false);
                </script>
              </div>
                <label for="pathColor">Path Color
                  <input type="color" id="pathColor" name="pathColor" value="#000000">
                </label>
                <br>
                <label for="pathThickness">Path Thickness
                  <input type="range" min="1" max="30" value="5" class="slider" id="pathThickness" name="pathThickness">
                </label>
            </div>
            <!--
            <div
              class="tab-pane fade"
              id="v-pills-text"
              role="tabpanel"
              aria-labelledby="v-pills-text-tab"
            >
              <h1>Select Text Options</h1>
            </div>
          -->
          <!--
            <div
              class="tab-pane fade"
              id="v-pills-title"
              role="tabpanel"
              aria-labelledby="v-pills-title-tab"
            >
              title
            </div>
          -->
            </div>
          </div>
      </form>

    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
