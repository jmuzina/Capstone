[strava]
AUTH_URL = "www.strava.com/oauth/authorize?client_id={ID}&response_type=code&redirect_uri=http://127.0.0.1:5000/strava-login&approval_prompt=force&scope=read,activity:read"
TOKEN_URL = 'https://www.strava.com/oauth/token'
CLIENT_ID = '{ID}'
CLIENT_SECRET = '{SECRET}'

[DEFAULT]
SECRET_KEY = "{RANDOM_STRING}" 
